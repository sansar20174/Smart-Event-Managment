<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Smart Event Management System</title>
    <link rel="stylesheet" href="crime.css">
</head>
<body>
    <div class="container">
        <h1>Smart Event Management System</h1>
        <div class="dashboard">
            <div class="card">
                <h2>Add New Event</h2>
                <form id="eventForm">
                    <label>Event Title</label>
                    <input type="text" id="title" placeholder="Enter event title" required/>
                    <label>Event Date</label>
                    <input type="date" id="date" required/>
                    <label> Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="conference">Conference</option>
                        <option value="Social">Social</option>
                        <option value="Sports">Sports</option>
                        <option value="Party">Party</option>
                    </select>
                    <label>Description</label>
                    <textarea id="desc" placeholder="Write description" required></textarea>
                    <button type="Submit" class="btn">Add Event</button>
                </form>
            </div>

            <div class="card wide">
                <div class="header-flex">
                <h2>My Events</h2>
                <div class="btn-group">
                    <button id="clearBtn" class="btn danger">Clear Events</button>
                    <button id="sampleBtn" class="btn secondary">Add Sample Events</button>
                </div>
            </div>
                <div id="eventList" class="event-list">

            </div>
        </div>
        
        <div class="dom-card">
            <h2 class="dom-heading">DOM Manipulation Output</h2>
            <p id="domOutput">Press any key...</p>
        </div>
    </div>
    
        <script src="police.js"></script>
    </body>
</html>
